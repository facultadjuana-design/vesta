<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-vintage">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">Vesta Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4" style="flex:1">
    <h3>Gestión de Pedidos</h3>


    <table class="table table-striped" id="tablaPedidos">
      <thead>
        <tr><th>ID</th><th>Cliente</th><th>Prenda</th><th>Dirección</th><th>Estado</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const pedidosKey = 'pedidos';

    function cargarPedidos(){
      const lista = JSON.parse(localStorage.getItem(pedidosKey)) || [];
      const tbody = document.querySelector('#tablaPedidos tbody');
      tbody.innerHTML = '';
      lista.forEach((p, idx)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.cliente}</td>
          <td>${p.prenda}</td>
          <td>${p.direccion}</td>
          <td>${p.estado}</td>
          <td>
              <button class="btn btn-sm btn-danger btn-del" data-idx="${idx}">Eliminar</button>
            </td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.btn-del').forEach(b=> b.addEventListener('click', (e)=>{
        const i = +e.target.dataset.idx;
        borrarPedido(i);
      }));
    }

    function borrarPedido(i){
      const lista = JSON.parse(localStorage.getItem(pedidosKey)) || [];
      lista.splice(i,1);
      localStorage.setItem(pedidosKey, JSON.stringify(lista));
      cargarPedidos();
    }
    document.addEventListener('DOMContentLoaded', cargarPedidos);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Footer full width -->
<footer class="bg-vintage text-light text-center py-3 mt-5" style="position:relative;bottom:0;width:100%;">
  &copy; 2025 Vesta. Todos los derechos reservados.
</footer>

</body>
</html>
