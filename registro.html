<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

    body { font-family: 'Montserrat', sans-serif; background-color: #fef8f3; }
    .bg-vintage { background-color: #5f0f40; }
    .navbar-brand { font-family: 'Playfair Display', serif; font-size: 28px; }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-vintage">
  <div class="container">
    <a class="navbar-brand" href="index.html">Vesta</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <form class="d-flex me-3" role="search" id="form-busqueda">
        <input class="form-control me-2" type="search" placeholder="Buscar prenda" aria-label="Buscar" id="input-busqueda">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-light" href="carrito.html">Carrito üõí</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-light text-vintage" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Register Card -->
<div class="register-card">
  <h3 class="text-center mb-3" style="font-family: 'Playfair Display', serif;">Crear una cuenta</h3>
  <form id="formRegistro">
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3 col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electr√≥nico</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Direcci√≥n</label>
      <input type="text" class="form-control" id="direccion" placeholder="Calle, n√∫mero, ciudad" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="password" minlength="6" required>
      <div class="form-text">M√≠nimo 6 caracteres.</div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Registrarme</button>
    <p class="mt-3 text-center">¬øYa ten√©s cuenta? <a href="login.html">Ingresar</a></p>
  </form>
</div>

<!-- Footer -->
<footer class="bg-vintage text-light text-center py-3 mt-5">
  &copy; 2025 Vesta. Todos los derechos reservados.
</footer>

<script>
document.getElementById('formRegistro').addEventListener('submit', function(e){
  e.preventDefault();

  const nombre = document.getElementById('nombre').value.trim();
  const apellido = document.getElementById('apellido').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const direccion = document.getElementById('direccion').value.trim();
  const password = document.getElementById('password').value;

  if(!nombre || !apellido || !email || !direccion || !password){
    alert('Por favor complet√° todos los campos');
    return;
  }

  let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

  // Verificar si el email ya existe
  if(usuarios.find(u => u.email === email)){
    alert('Ya existe un usuario con ese email');
    return;
  }

  const nuevoUsuario = { nombre, apellido, email, direccion, password };
  usuarios.push(nuevoUsuario);
  localStorage.setItem('usuarios', JSON.stringify(usuarios));

  alert('Registro exitoso. Ahora pod√©s iniciar sesi√≥n.');
  window.location.href = 'login.html';
});

// Buscador simple (misma funcionalidad que login.html)
document.getElementById('form-busqueda')?.addEventListener('submit', function(e){
  e.preventDefault();
  alert('Funci√≥n de b√∫squeda implementada en index.html');
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
