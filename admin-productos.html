<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>.thumb{width:60px;height:auto}</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-vintage">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">Vesta Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4" style="flex:1">
    <h3>Gestión de Productos</h3>

    <form id="formProducto" class="mb-4">
      <input type="hidden" id="productoId">
      <div class="row g-2">
        <div class="col-md-2">
          <input id="nombre" class="form-control" placeholder="Nombre prenda" required>
        </div>
        <div class="col-md-1">
          <input id="precio" type="number" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-2">
          <select id="categoria" class="form-select" required>
            <option value="">Categoría</option>
            <option value="mujer">Mujer</option>
            <option value="hombre">Hombre</option>
            <option value="accesorio">Accesorio</option>
          </select>
        </div>
        <div class="col-md-2">
          <input id="imagen" class="form-control" placeholder="URL imagen" required>
        </div>
        <div class="col-md-3 mt-2">
          <textarea id="descripcion" class="form-control" rows="2" placeholder="Descripción"></textarea>
        </div>
        <div class="col-md-2 mt-2">
          <button class="btn btn-primary w-100" type="submit">Guardar producto</button>
        </div>
      </div>
    </form>

    <table class="table table-striped" id="tablaProductos">
      <thead>
        <tr><th>Nombre</th><th>Precio</th><th>Categoría</th><th>Imagen</th><th>Descripción</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script>
    const productosKey = 'productos';

    function cargarProductos(){
      const lista = JSON.parse(localStorage.getItem(productosKey)) || [];
      const tbody = document.querySelector('#tablaProductos tbody');
      tbody.innerHTML = '';
      lista.forEach((p, idx)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.nombre}</td>
          <td>$${p.precio}</td>
          <td>${p.categoria}</td>
          <td><img src="${p.imagen}" class="thumb" alt=""></td>
          <td>${p.descripcion || ''}</td>
          <td>
            <button class="btn btn-sm btn-warning btn-edit" data-idx="${idx}">Editar</button>
            <button class="btn btn-sm btn-danger btn-del" data-idx="${idx}">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // attach handlers
      document.querySelectorAll('.btn-del').forEach(b=> b.addEventListener('click', (e)=>{
        const i = +e.target.dataset.idx;
        borrarProducto(i);
      }));
      document.querySelectorAll('.btn-edit').forEach(b=> b.addEventListener('click', (e)=>{
        const i = +e.target.dataset.idx;
        editarProducto(i);
      }));
    }

    function guardarProducto(obj, idx=null){
      const lista = JSON.parse(localStorage.getItem(productosKey)) || [];
      if(idx===null){ lista.push(obj); } else { lista[idx]=obj; }
      localStorage.setItem(productosKey, JSON.stringify(lista));
      cargarProductos();
    }

    function borrarProducto(i){
      const lista = JSON.parse(localStorage.getItem(productosKey)) || [];
      lista.splice(i,1);
      localStorage.setItem(productosKey, JSON.stringify(lista));
      cargarProductos();
    }

    function editarProducto(i){
      const lista = JSON.parse(localStorage.getItem(productosKey)) || [];
      const p = lista[i];
      document.getElementById('productoId').value = i;
      document.getElementById('nombre').value = p.nombre;
      document.getElementById('precio').value = p.precio;
      document.getElementById('categoria').value = p.categoria;
      document.getElementById('imagen').value = p.imagen;
      document.getElementById('descripcion').value = p.descripcion;
    }

    document.getElementById('formProducto').addEventListener('submit', function(e){
      e.preventDefault();
      const idx = document.getElementById('productoId').value;
      const obj = {
        nombre: document.getElementById('nombre').value.trim(),
        precio: Number(document.getElementById('precio').value),
        categoria: document.getElementById('categoria').value,
        imagen: document.getElementById('imagen').value.trim(),
        descripcion: document.getElementById('descripcion').value.trim(),
      };
      guardarProducto(obj, idx === '' ? null : Number(idx));
      this.reset(); document.getElementById('productoId').value = '';
    });

    // inicializar
    document.addEventListener('DOMContentLoaded', cargarProductos);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Footer full width -->
<footer class="bg-vintage text-light text-center py-3 mt-5" style="position:relative;bottom:0;width:100%;">
  &copy; 2025 Vesta. Todos los derechos reservados.
</footer>

</body>
</html>
