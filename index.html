<script>
  // Agregar al carrito
  document.querySelectorAll('.agregar-carrito').forEach(boton => {
    boton.addEventListener('click', function() {
      const nombre = this.dataset.nombre;
      const precio = parseInt(this.dataset.precio);
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ nombre, precio });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert(nombre + " agregado al carrito");
    });
  });

  // Buscador simple
  document.getElementById('form-busqueda').addEventListener('submit', function(e){
    e.preventDefault();
    const query = document.getElementById('input-busqueda').value.toLowerCase();
    document.querySelectorAll('.card-producto').forEach(card => {
      const nombre = card.querySelector('.card-title').textContent.toLowerCase();
      if(nombre.includes(query)){
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>
